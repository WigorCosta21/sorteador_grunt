<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
  <!-- CSS -->
  <link rel="stylesheet" href="@@ADDRESS_DO_CSS">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Sorteador</h1>
    <form id="form-raffle-raw">
      <div>
        <label for="max-number">Número máximo</label>
        <input type="number" id="max-number" required min="2" value="2" step="1">
      </div>
      <button type="submit">Sortear número</button>
    </form>
  </main>
  <div class="result">
    O número sorteado foi: <span id="result-value"></span>
  </div>
  <script src="@@ADDRESS_DO_JS"></script>
</body>

</html>
